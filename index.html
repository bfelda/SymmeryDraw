<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Symmetry Draw</title>
	</head>
	<body>
		<div class="art_container">
			<section class="palet">
				<div class="colors">
					<input type="file" hidden id="file_upload" />
					<label for="file_upload" class="upload"
						><span>&#128194;</span>
					</label>
					<input
						type="number"
						min="1"
						max="100"
						class="num"
						value="5"
						steps="2"
					/>
					<div class="color pink"></div>
					<div class="color red"></div>
					<div class="color orange"></div>
					<div class="color yellow"></div>
					<div class="color green"></div>
					<div class="color teal"></div>
					<div class="color blue"></div>
					<div class="color indigo"></div>
					<div class="color purple"></div>
					<div class="color violet"></div>
					<div class="color black"></div>
					<div class="color brown"></div>
				</div>
			</section>
			<section class="canvas_container">
				<canvas id="canvas1"></canvas>
			</section>
		</div>
	</body>
	<script>
		// wait for the content of the window element
		// to load, then performs the operations.
		// This is considered best practice.
		window.addEventListener("load", () => {
			resize(); // Resizes the canvas once the window loads
			document.addEventListener("mousedown", startPainting);
			document.addEventListener("mouseup", stopPainting);
			document.addEventListener("mousemove", sketch);
			let colors = document.querySelectorAll(".color");
			colors.forEach((element) => {
				element.addEventListener("click", switchColor);
			});
			document.addEventListener("resize", resize);
			document
				.querySelector(".num")
				.addEventListener("change", changeSize);
		});

		let color = "red";
		let size = 5;

		const canvas = document.querySelector("#canvas1");
		const canvas2 = document.querySelector("#canvas2");

		// Context for the canvas for 2 dimensional operations
		const ctx = canvas.getContext("2d");

		// Resizes the canvas to the available size of the window.
		function resize() {
			ctx.canvas.width = window.outerWidth - 20;
			ctx.canvas.height = window.innerHeight - 140;
		}

		// Stores the initial position of the cursor
		let coord = { x: 0, y: 0 };

		// This is the flag that we are going to use to
		// trigger drawing
		let paint = false;

		// Updates the coordianates of the cursor when
		// an event e is triggered to the coordinates where
		// the said event is triggered.
		function getPosition(event) {
			coord.x = event.clientX - canvas.offsetLeft;
			coord.y = event.clientY - canvas.offsetTop;
		}

		// The following functions toggle the flag to start
		// and stop drawing
		function startPainting(event) {
			paint = true;
			getPosition(event);
		}
		function stopPainting() {
			paint = false;
		}

		function sketch(event) {
			if (!paint) return;
			ctx.beginPath();

			ctx.lineWidth = size;

			// Sets the end of the lines drawn
			// to a round shape.
			ctx.lineCap = "round";

			ctx.strokeStyle = color;

			// The cursor to start drawing
			// moves to this coordinate
			ctx.moveTo(coord.x, coord.y);

			// The position of the cursor
			// gets updated as we move the
			// mouse around.
			getPosition(event);

			// A line is traced from start
			// coordinate to this coordinate
			ctx.lineTo(coord.x, coord.y);

			// Draws the line.
			ctx.stroke();
		}

		function switchColor(event) {
			color = event.target.classList[1];
		}

		function changeSize(event) {
			size = event.target.value;
		}

		var imageLoader = document.querySelector("#file_upload");
		imageLoader.addEventListener("change", handleImage, false);

		function handleImage(e) {
			var reader = new FileReader();
			reader.onload = function (event) {
				var img = new Image();
				img.onload = function () {
					ctx.drawImage(img, 0, 0);
				};
				img.src = event.target.result;
			};
			reader.readAsDataURL(e.target.files[0]);
		}
	</script>
</html>
